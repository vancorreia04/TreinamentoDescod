<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            float: right;
            border-radius: 28px;
            border: 3px double black;
            text-align: center;
        }
        div.special{
            clear: right;
        }
        .pink{
           background-color: pink; 
        }
        .purple{
            background-color: purple;
        }
        .aqua{
            background-color: aqua;
        }

    </style>
</head>
<body>
    <div class="pink special">
        <p>Divisão 01</p>
    </div>
    <div class="purple  ">
        <p>Divisão 02</p>
    </div>
    <div class="aqua special">
        <p>Divisão 03</p>
    </div>
    
</body>
</html>
